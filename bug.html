<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>
  <script>
    //Attempting to use innerHTML with a non-existent element
    document.getElementById("nonExistentElement").innerHTML = "This will cause an error.";
  </script>
</body>
</html>
